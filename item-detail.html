<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script>

    </script>
    <title>Item Detail Page</title>
</head>
<body>
    <header>
        <p class="h2">Banana</p>
    </header>
    <form>
        <div class="row mb-3">
          <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" aria-label="Quantity">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" aria-label="Category">
          </div>
          <div class="row mb-3">
            <label for="inputShelfLife" class="col-sm-2 col-form-label">Recommended Shelf Life</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" aria-label="ShelfLife"> days

            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Notify Me
                    </label>
                  </div>
                </div>
              </div>
        </div>
        <button type="save" class="btn btn-primary">Save</button>
      </form>
</body>
</html>
